{% extends 'master.html' %}
{% load sniplates %}


{% block title %}Session List{% endblock %}



{% block content %}
    <article class="article">
        <div class="article__section">
            <h1>OpenAPI Result</h1>
            <table class="table">
                <tr>
                    <th class="table__heading">Validatie regel</th>
                    <th class="table__heading">Resultaat</th>
                </tr>
                <td class="table__cell">> 2.0</td>
                <td class="table__cell">
                    {% if request.session.openapi %}
                        <p class='icon icon--checkmark'></p>
                    {% else %}
                        <p class='icon icon--cross'></p>
                    {% endif %}
                </td>
            </table>



        </div>

    </article>
{% endblock %}
